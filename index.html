<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashoboard</title>
    <link rel="icon" href="./images/logo/icon.svg">
    <!-- Swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- css file -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- bootstrap -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- fonts -->
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css link -->
</head>
<body>
    <div class="wrapper">

        <!-- main -->
        <main>
            <!-- home -->
            <section class="entrance position-relative">
                <div class="entrance_form position-absolute d-flex align-items-center text-center flex-column">
                    <a href="/" class="header_logo">
                        <img src="./images/logo/header_logo.svg" alt="">
                    </a>
                    <form action="#" class="d-flex flex-column">
                        <h6 class="text-center">
                            Вход
                        </h6>
                        <label for="login" class="d-flex align-items-center">
                            <img src="./images/icons/user_icon.svg" alt="" class="w-100">
                            <input type="text" id="login" placeholder="логин" autocomplete="off">
                        </label>
                        <label for="password" class="d-flex align-items-center">
                            <img src="./images/icons/key_icon.svg" alt="">
                            <input type="password" id="password" placeholder="пароль" autocomplete="off">
                        </label>
                        <button type="submit" class="main_btn">
                            Войти
                        </button>
                        <p>
                            Нет аккаунта? <a href="#">Регистрация</a>
                        </p>
                    </form>
                    <div class="line d-flex align-items-center">
                        <div class="line_block"></div>
                        <p>
                            или 
                        </p>
                        <div class="line_block"></div>
                    </div>
                    <a href="#" class="telegram_btn d-flex align-items-center justify-content-center">
                        <img src="./images/icons/telegram_icon.svg" alt="">
                        <span>
                            Войти с помощью Telegram 
                        </span>
                    </a>
                </div>
            </section>
            <!-- home -->
        </main>
        <!-- main -->
        
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Swiper js -->
    <!-- js file -->
    <script src="./js/main.js"></script>
    <!-- js file -->
</body>
</html>
